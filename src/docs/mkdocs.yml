# Project information
site_name: ReStack Docs
site_url: https://restack-project.github.io/restack/
site_author: Floris Heyvaert
site_description: >-
  Docs for the ReStack project. Run scripts anywhere and learn how to do it!


# Repository
repo_name: restackproject/restack
repo_url: https://github.com/restack-project/restack


# Copyright
copyright: Copyright &copy; 2024 ReStack Project


# Settings
docs_dir: docs
site_dir: /site
extra_css:
  - stylesheets/extra.css


# Theme
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  custom_dir: material/overrides
  font:
    text: Roboto
  palette: 
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - announce.dismiss
    # - content.action.edit
    # - content.action.view
    # - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate



# Extra settings
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  # status:
  #   new: Recently added
  #   deprecated: Deprecated
  # analytics:
  #   provider: google
  #   property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/restack-project
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/restackproject



# Page tree
nav:
  - Intro: index.md
  - Getting started:
    - Installation: guides/installation.md
    - Create a stack: guides/create-stack.md
    - Create SSH key: guides/create-ssh-key.md
